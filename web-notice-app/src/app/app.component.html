<div class="content">

  <div class="header">
    <h1 class="tittle"> Portal de Noticias </h1>
  </div>

  <hr>

  <button mat-raised-button color="primary" class="button" (click)="openModalDialogCreate()">NOVA NOTICIA +</button>

  <div class="card" *ngFor="let data of dataReturn">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{data.tittle}}</mat-card-title>
        <mat-card-subtitle>{{data.date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{data.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openModalDialogUpdate(data.id)">EDITAR</button>
        <button mat-raised-button color="warn" (click)="openModalDialogDelete(data.id)">DELETAR</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div>
  </div>

</div>

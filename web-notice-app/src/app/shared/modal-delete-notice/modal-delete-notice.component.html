<div class="div-header">
    <h2 class="title">Deletar noticia</h2>
    <p>Deseja realmente deletar este artigo ?</p>
</div>
  
<div mat-dialog-actions class="justify-content-end p-4">
    <div>
        <button type="button" mat-raised-button color="warn" (click)="checkDeleteNotice()">DELETAR</button>
        <button type="button" mat-raised-button color="primary" (click)="close()">CANCELAR</button>
    </div>
</div>
